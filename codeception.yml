actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
            cleanup: true

# To enable code coverage:
coverage:
    enabled: true
    include:
        - models/*
        - controllers/*
        - commands/*
        - mail/*
        - modules/*
    exclude:
        - assets/*
        - config/*
        - runtime/*
        - vendor/*
        - views/*
        - web/*
        - tests/*
    #c3_url: http://localhost:8080/index-test.php/
    #remote: true
    #remote_config: '../codeception.yml'