actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
            cleanup: true

# To enable code coverage:
coverage:
    enabled: true
    include:
        - ./*
    exclude:
        - appdata/*
        - assets/*
        - config/*
        - mail/*
        - messages/*
        - migrations/*
        - rbac/*
        - runtime/*
        - sampledata/*
        - test/*
        - vendor/*
        - views/*
        - web/*
    #c3_url: http://localhost:8080/index-test.php/
    #remote: true
    #remote_config: '../codeception.yml'
